language: python
python: 3.7
dist: xenial
cache: pip
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.7
    env: TOXENV=bandit
  - python: pypy3.5
    env: TOXENV=pypy3
install:
- pip install -U setuptools
- pip install tox
script: tox
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: panoramichq/panoramic-auth-py
  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      repo: panoramichq/panoramic-auth-py
